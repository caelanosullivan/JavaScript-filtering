<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="Stylesheets/style.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Phone Home</a>
            </div>
        </div>
    </nav>
  
  <div class="container">
    <div class="jumbotron-fluid" id="title">
      <div class="container">
        <h1>UFO Sightings</h1>
      </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="date" placeholder="Date (M/D/YYYY)">
              <input type="text" class="form-control" id="city" placeholder="City">
              <input type="text" class="form-control" id="state" placeholder="State (XX)">
              <input type="text" class="form-control" id="country" placeholder="Country (XX)">
              <input type="text" class="form-control" id="shape" placeholder="Shape">
              <a id="search" class="btn btn-default">Search</a>
              <a id="reset" class="btn btn-default">Reset</a>
            </div>
          </div>

<div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Country</th>
                  <th>Shape</th>
                  <th>Duration</th>
                  <th>Comment</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

  <script src="Data/data.js" type="text/javascript"></script>
  <script src="JS/index.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
